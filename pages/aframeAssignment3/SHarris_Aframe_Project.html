<!doctype html>
    <html>
  <head>
    <title>SHarris Aframe Project 3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/components/camera-position.js"></script>
  </head>

  <body>
    <a-scene>

      <!--ENVIROMENT SECTION-->
      <a-entity environment=
      "skyType: gradient; 
      skyColor: #170632; 
      horizonColor: #2A2568; 
      lighting: point;
      lightPosition: 1 10 100;

      ground: canyon;
      groundYScale: 30;
      groundTexture: walkernoise; 
      groundColor: #8B005D; 
      groundColor2: #CB0777; 

      dressing: pyramids;
      dressingScale: 1;
      dressingAmount: 100;
      dressingVariance: 1 2 1; 
      dressingUniformScale: false;
      dressingColor: #4A0150;

      shadow: true;
      shadowSize: 2;">
    </a-entity>
      

    <!--CAMERA SECTION-->
    <a-entity position = "0 0 7" rotation = "20 0 0"> <!-- This changes the position and hangle of the camera-->
      <a-camera active = "true">
      </a-camera>
    </a-entity>


    <!--HIGHLIGHT FOR PYRAMID-->
    <a-entity light="color: #A371C6; intensity: 1.5" position="0 -10 0"></a-entity>


    <!--CENTER ROTATING PYRAMID-->
    <a-octahedron position="0 12 -12" 
                  rotation = "0 45 180" 
                  color="#9F0A6E" 
                  radius="6"
                  animation="property: rotation;
                          to: 0 360 180;
                          loop: true;
                          dur: 5000;
                          easing: linear"
                  light="color: #DDDDFF; distance: 120; intensity: 1; type: point"></a-octahedron>>
                          
      </a-octahedron>


      <!-- SMALL RING -->
      <a-ring color="#78d1fa" 
                    radius-inner="6" 
                    radius-outer="6.5"
                    position="0 13 -15">
        </a-ring>

        
        <!-- LARGE RING -->
        <a-ring color="#78d1fa" 
                    radius-inner="20" 
                    radius-outer="20.5"
                    position="0 13 -15">
        </a-ring>

    </a-scene>
  </body>
</html>
